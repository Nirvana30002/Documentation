    <div id="content">
  
            <div class="contact-form">
                <h1>Contact Us!</h1>
                <br>
                <form method="POST">
                    <div class="input-group">
                        <label for="fName">First Name:*</label>
                        <input type="fName" name="fName" required placeholder="John">
                    </div>
    
                    <br>
    
                    <div class="input-group">  
                        <label for="lName">Last Name:*</label>
                        <input type="lName" name="lName" required placeholder="Doe">
                    </div>
    
                    <br>
    
                    <div class="input-group">
                        <label for="Email">Your Email:*</label>
                        <input type="email" name="Email" required placeholder="JohnDoe@gmail.com">
                    </div>
    
                    <br>
    
                    <div class="input-group">
                        <label for="Subject">Subject:*</label>
                        <select id="Subject" name="Subject">
                            <option value="Query">Query</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:*</label><br>
                        <textarea id="message" name="message" placeholder="Enter your text here"></textarea>
                        <br>
                        <input type="submit" value="Submit">
                    </div>
                </form>
    
            </div>
    </div>
